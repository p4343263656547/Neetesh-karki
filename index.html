<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;800&display=swap');

        :root {
            --primary-pink: #ff758c;
            --soft-pink: #ff7eb3;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --text-dark: #4a4a4a;
            --btn-green: #2ecc71;
            --btn-red: #ff4757;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Nunito', sans-serif;
            /* Use 100dvh (Dynamic Viewport Height) for better mobile adjustment */
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100dvh; 
            width: 100vw;
            display: flex;
            flex-direction: column; /* Stacks Card and Footer vertically */
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            position: relative;
            /* Add padding for safe areas (like iPhone home bar) */
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Floating Background Blobs */
        .blob {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(50px);
            z-index: 1;
            animation: moveBlob 25s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 400px; height: 400px; }
        .blob-2 { bottom: -10%; right: -10%; width: 500px; height: 500px; animation-delay: -10s; }

        @keyframes moveBlob {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* --- Main Container --- */
        .container {
            width: 90%;
            max-width: 600px;
            /* Allow height to grow, but limit it to 85vh on big screens */
            height: auto; 
            max-height: 85vh;
            flex: 1; /* Take up available space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Distribute content nicely */
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            z-index: 10;
            padding: 2vh 1.5rem;
            margin-bottom: 10px; /* Space between card and footer */
            position: relative;
        }

        /* --- GIF Area --- */
        .gif-box {
            width: 100%;
            /* Adjust flex to ensure it doesn't push footer off on small screens */
            flex: 0 0 45%; 
            min-height: 150px; /* Minimum height so it's not too small */
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        .main-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* --- Text Area --- */
        .text-content {
            text-align: center;
            flex-grow: 1; /* Pushes text to center */
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--text-dark);
            font-size: clamp(1.5rem, 5vw, 2.5rem); 
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }

        p {
            color: #666;
            font-size: clamp(0.8rem, 3vw, 1.1rem);
            font-weight: 600;
        }

        /* --- Buttons Area --- */
        .btn-container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px; /* Slightly smaller gap */
            margin-top: auto; /* Push to bottom */
            position: relative;
            min-height: 60px;
        }

        button {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(0.8rem, 3vw, 1.2rem);
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: transform 0.2s, box-shadow 0.2s, font-size 0.2s;
            outline: none;
            white-space: nowrap;
            position: relative;
        }

        #yesBtn {
            background-color: var(--btn-green);
            z-index: 2;
        }
        #yesBtn:hover { transform: translateY(-3px); }

        #noBtn {
            background-color: var(--btn-red);
            z-index: 3;
        }
        #noBtn:hover { background-color: #e74c3c; }

        /* --- Footer (Now part of flex layout, not absolute) --- */
        .footer {
            position: relative; /* Relative means it sits in the flow */
            z-index: 20;
            text-align: center;
            color: #fff;
            font-size: clamp(0.75rem, 2.5vw, 1rem);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            font-weight: 700;
            padding: 10px 20px 20px 20px; /* Extra bottom padding for safe area */
            flex-shrink: 0; /* Prevents footer from shrinking */
        }

        .footer a {
            text-decoration: none;
            color: #fff;
            border-bottom: 1px solid transparent;
            transition: opacity 0.3s;
        }
        .footer a:hover { opacity: 0.8; border-bottom: 1px solid rgba(255,255,255,0.5); }

        /* --- Success Screen --- */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .success-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .hug-box {
            width: 85%;
            max-width: 450px;
            max-height: 35vh; /* Ensure it fits on small screens */
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hug-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .success-msg {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(1.5rem, 6vw, 3rem);
            color: var(--primary-pink);
            text-align: center;
            animation: floatText 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        /* WhatsApp Button Style */
        .wa-btn {
            background-color: #25D366;
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 1rem;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulseWabtn 2s infinite;
            z-index: 101;
        }

        @keyframes pulseWabtn {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Mobile specific adjustment for very very small screens */
        @media (max-height: 600px) {
            h1 { font-size: 1.4rem; margin-bottom: 0.2rem; }
            .container { padding: 10px 1rem; }
            .gif-box { margin-bottom: 0.5rem; }
            .btn-container { min-height: 50px; }
            button { padding: 8px 15px; }
        }
    </style>
</head>
<body>

    <!-- Background Elements -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <!-- Main Card -->

                 alt="Proposing"

    <div class="success-overlay" id="successOverlay">

                 alt="Hugging"

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successOverlay = document.getElementById('successOverlay');
        const mainCard = document.getElementById('mainCard');
        const audio = document.getElementById('romanticMusic');

        // --- 1. Moving "No" Button Logic ---
        const moveButton = () => {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random safe positions
            const padding = 20;
            const maxLeft = viewportWidth - btnWidth - padding;
            const maxTop = viewportHeight - btnHeight - padding;

            const randomX = Math.floor(Math.random() * (maxLeft - padding) + padding);
            const randomY = Math.floor(Math.random() * (maxTop - padding) + padding);

            // Apply Fixed Positioning
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            noBtn.style.zIndex = '100';

            // Make "Yes" button grow
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            if (currentSize < 40) {
                yesBtn.style.fontSize = (currentSize + 4) + 'px';
            }
        };

        // Desktop: Move on hover
        noBtn.addEventListener('mouseover', moveButton);
        
        // Mobile: Move on touch (prevents clicking)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });


        // --- 2. Yes Button Logic ---
        yesBtn.addEventListener('click', () => {
            // Play Music
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Interaction required for audio"));
            
            // Transition
            mainCard.style.transition = "opacity 0.5s ease";
            mainCard.style.opacity = "0";
            
            setTimeout(() => {
                mainCard.style.display = "none";
                successOverlay.classList.add('show');
                fireConfetti();
            }, 500);
        });


        // --- 3. Confetti Effect ---
        function fireConfetti() {
            const colors = ['#ff758c', '#2ecc71', '#3498db', '#f1c40f', '#9b59b6'];
            const confettiCount = 150;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                confetti.style.zIndex = '101';
                confetti.style.borderRadius = '50%';

                const duration = Math.random() * 3 + 2;
                confetti.style.transition = `top ${duration}s ease-in, transform ${duration}s linear`;

                document.body.appendChild(confetti);

                requestAnimationFrame(() => {
                    confetti.style.top = '110vh';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                });

                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }
    </script>
</body>
